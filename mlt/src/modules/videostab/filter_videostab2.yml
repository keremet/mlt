schema_version: 0.1
type: filter
identifier: videostab2
title: Videostab2
copyright: Copyright (C) 2011 Marco Gittler
creator: Marco Gittler <g.marco@freenet.de>
version: 0.1
license: GPL
language: en
url: ttp://public.hronopik.de/vid.stab/features.php?lang=en
tags:
  - Video
description: Stabilize Video (for wiggly/rolling video)
notes: >
  This filter requires two passes. The first pass performs analysis and stores
  the result in the vectors property. The second pass applies the vectors to
  the image.
  To use with melt, use 'melt ... -consumer xml:output.mlt all=1' for the
  first pass. For the second pass, use output.mlt as the input.

parameters:
  - identifier: vectors
    title: Vectors
    type: geometry
    description: >
      A set of X/Y coordinates by which to adjust the image.
      When this is not supplied, the filter computes the vectors and stores
      them in this property when the last frame has been processed.
  - identifier: shakiness
    title: Shakiness
    type: integer
    description: How shaky is the Video
    readonly: no
    required: no
    minimum: 1
    maximum: 10
    default: 4
    mutable: yes
    widget: spinner
  - identifier: accuracy
    title: Accuracy
    type: integer
    description: Accuracy of Shakiness detection
    readonly: no
    required: no
    minimum: 1
    maximum: 15
    default: 4
    mutable: yes
    widget: spinner
  - identifier: stepsize
    title: Stepsize
    type: integer
    description: Stepsize of Detection process minimum around 
    readonly: no
    required: no
    minimum: 0
    maximum: 100
    default: 6
    mutable: yes
    widget: spinner
  - identifier: algo
    title: Algo
    type: integer
    description: 0 = Bruteforce, 1 = small measurement fields
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 1
    mutable: yes
    widget: spinner
  - identifier: mincontrast
    title: MinContrast
    type: float
    description: Below this Contrast Field is discarded
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0.3
    mutable: yes
    widget: spinner
  - identifier: show
    title: Show
    type: integer
    description: 0 = draw nothing, 1,2 show fields and transforms
    readonly: no
    required: no
    minimum: 0
    maximum: 2
    default: 0
    mutable: yes
    widget: spinner
  - identifier: smoothing
    title: Smoothing
    type: integer
    description: number of frames for lowpass filtering ( ( num * 2 + 1) frames )
    readonly: no
    required: no
    minimum: 0
    maximum: 100
    default: 10
    mutable: yes
    widget: spinner
  - identifier: maxshift
    title: Maxshift
    type: integer
    description: max number of pixels to shift
    readonly: no
    required: no
    minimum: -1
    maximum: 1000
    default: -1
    mutable: yes
    widget: spinner
  - identifier: maxangle
    title: Maxangle
    type: float
    description: max angle to rotate (in rad)
    readonly: no
    required: no
    minimum: -1
    maximum: 3.142
    default: -1
    mutable: yes
    widget: spinner
  - identifier: crop
    title: Crop
    type: integer
    description: 0 = keep border, 1 = black background
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0
    mutable: yes
    widget: spinner
  - identifier: invert
    title: Invert
    type: integer
    description: Invert transform
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0
    mutable: yes
    widget: spinner
  - identifier: relative
    title: Relative Transform
    type: integer
    description: 0 = absolute transform, 1= relative
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 1
    mutable: yes
    widget: spinner
  - identifier: zoom
    title: Zoom
    type: integer
    description: additional zoom during transform
    readonly: no
    required: no
    minimum: -500
    maximum: 500
    default: 0
    mutable: yes
    widget: spinner
  - identifier: optzoom
    title: Optimal Zoom
    type: integer
    description: use optimal zoom (calulated from transforms)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 1
    mutable: yes
    widget: spinner
  - identifier: sharpen
    title: Sharpen Image
    type: float
    description: sharpen transformed image
    readonly: no
    required: no
    minimum: 0
    maximum: 10
    default: 0.8
    mutable: yes
    widget: spinner

